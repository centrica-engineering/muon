name: "Cypress_BrowserStack_Test"

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: browserstack/github-actions/setup-env@master
        with:
          username: ${{ secrets.BROWSER_STACK_USERNAME }}
          access-key: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}
      - uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: start
          local-identifier: CypressLocalConnection1
      - uses: bahmutov/npm-install@v1
      - name: Debug Environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root directory:"
          ls -la
          echo "Cypress config file exists:"
          [ -f "./cypress.config.js" ] && echo "Yes" || echo "No"
          echo "Browserstack config file exists:"
          [ -f "./browserstack.json" ] && echo "Yes" || echo "No"
          echo "Content of browserstack.json:"
          cat ./browserstack.json
      - name: Run BrowserStack Tests
        run: npm run test:cypress:browserstack
        timeout-minutes: 15
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSER_STACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}
      - uses: browserstack/github-actions/setup-local@master
        if: always()
        with:
          local-testing: stop
