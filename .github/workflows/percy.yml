name: 'Percy Snapshots'

on: workflow_dispatch

jobs:
  percy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run test:percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
